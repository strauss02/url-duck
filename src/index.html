<!DOCTYPE html>

<html>
  <head>
    <title>Duck URL</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
  </head>

  <body>
    <div id="logo-container">
      <img id="logo" src="./assets/duck.png" alt="" />
      <h1>Duck URL</h1>
    </div>
    <main>
      <section>
        <div id="input-field-container">
          <input
            id="url_input"
            type="text"
            name="url"
            placeholder="https://www.your-URL-here.org/"
          />
          <button id="submit-btn" type="submit" value="POST URL">Quack!</button>
        </div>
      </section>
      <section class="" id="new-url-container">
        <h3 id="sample-text" class="">
          Quack quack! copy and paste the URL you want to short.
        </h3>
        <a id="new-url" class="hider" href="#" target="_blank">new url</a>
        <button id="btn-copy-url" class="hider">Copy</button>
      </section>
      <section class="hider" id="alert-container">
        <div id="alert-box" class="success">Alerts display here</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
